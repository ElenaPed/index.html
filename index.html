    const winners = [

        { place: 2, nickname: "–ü–µ—Ç—Ä –ü–µ—Ç—Ä–æ–≤", points: 950, prize: "100 USD" },

        { place: 4, nickname: "–ê–ª–µ–∫—Å–µ–π –ê–ª–µ–∫—Å–µ–µ–≤", points: 850, prize: "100 USD" }
